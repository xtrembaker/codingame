<html>
<head>
<script>
var N = JSON.parse(readline());

var tmp = [];
var final = '';

Array.prototype.sortNormal = function(){
    return this.sort(function(a,b){
        return a - b
    });
}

N.sortNormal();

//print(N);

for(var i = 0; i < N.length; i++){
	if(tmp.length === 0){
		// make sure we need to add it
		debugLog('tmp is empty ', N[i], (N[i+1] - 1));
		if(N[i] < N[i+1] || i === N.length - 1){// 1 = 1
			tmp.push(N[i]); // 1
		}
		debugLog(tmp);
	}else{
		// Always push item ?
		tmp.push(N[i]);
		// next item is not correct, that mean we need to do treatment right now
		debugLog('tmp is not empty ', N[i],'+1', (N[i+1]));
		if(N[i] + 1 !== N[i+1]){// 2 + 1 !== 5
			concatFinalString();
		}
	}
	if(i === N.length - 1){
		debugLog(tmp);
		concatFinalString();
	}
}

if(final.charAt(final.length - 1) === ','){
	final = final.substring(0, final.length - 1);
}

debugLog(final);

function debugLog(log){
    return true;
	if(console !== undefined){
		console.log(log);
	}
}


function concatFinalString(i){
	debugLog('prepare final string ....');
	if(tmp.length >= 3){
		final += tmp[0]+'-'+tmp[tmp.length - 1]+',';
	}else{
		if(tmp.length > 0){
			for(var j = 0; j < tmp.length; j++){
				final += tmp[j];
				if(j < tmp.length - 1){
					final += ',';
				}
			}
			final += ',';
		}
	}
	debugLog('final ', final);
	// sans oublier apres le traitement du tableau de le vider
	tmp = [];
}

// Write an action using print()
// To debug: printErr('Debug messages...');
//final = "1-3";
//final = '1-4,10,12,17-20';
print(final);
</script>
</head>
<body></body>
</html>
